<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="CreateUserAccountUI.css">
</head>

<body>
    <a href="../landingPage.php" class="backBtn">&lt; Back</a>
    <form action="CreateUserAccountController.php" method="post">
        <div class="Personal-Detail">
            <div class="name">
                <label>Username</label><br>
                <input type="text" required name="username">
            </div>

            <div class="Password">
                <label>Password</label><br>
                <input type="password" required name="password"><br>
                <br>
                <label>Retype Password</label><br>
                <input type="password" required name="confirm_password">
            </div>

            <div class="Email">
                <label>Email</label><br>
                <input type="text" required name="email">
            </div>

            <div class="PhoneNumber">
                <label>Phone Number</label><br>
                <input type="text" required name="phonenumber">
            </div>
            <div class="dob">
                <div class="dob">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" id="dob" name="dateBirth" min="1980-01-01" max="2024-10-01" required>
                </div>

                <div class="role">
                    <label for="role">Register as a</label><br>
                    <select name="roles" id="roles">
                        <option value="1" selected>Buyer</option>
                        <option value="2">Seller</option>
                        <option value="3">Agent</option>
                        <option value="4">UserAdmin</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>

        </div>
    </form>
</body>

</html>
